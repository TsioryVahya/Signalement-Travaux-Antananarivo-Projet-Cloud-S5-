<div class="flex h-screen bg-slate-50 font-sans antialiased">
  <!-- Sidebar -->
  <aside class="w-80 bg-slate-900 text-white flex flex-col shadow-2xl z-20 transition-all duration-300 relative overflow-hidden">
    <!-- Background Decor -->
    <div class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-blue-600/10 to-transparent pointer-events-none"></div>
    <div class="absolute -bottom-24 -left-24 w-64 h-64 bg-blue-600/5 rounded-full blur-3xl pointer-events-none"></div>

    <!-- Sidebar Header -->
    <div class="p-8 border-b border-white/5 relative z-10">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-700 rounded-2xl flex items-center justify-center text-white shadow-xl shadow-blue-500/20 ring-4 ring-blue-500/10 active:scale-95 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
          </svg>
        </div>
        <div>
          <h2 class="text-2xl font-black tracking-tight leading-none">ROUTIER<span class="text-blue-500">.</span></h2>
          <p class="text-[10px] uppercase tracking-[0.3em] text-slate-500 font-black mt-1">ADMIN PORTAL</p>
        </div>
      </div>
      
      <div class="mt-8 p-4 bg-white/5 backdrop-blur-md rounded-2xl border border-white/10 shadow-inner group cursor-default">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-slate-700 to-slate-800 flex items-center justify-center text-sm font-bold border border-white/10 group-hover:scale-105 transition-transform">
            {{ userEmail ? userEmail.substring(0, 2).toUpperCase() : 'AD' }}
          </div>
          <div class="overflow-hidden">
            <p class="text-[10px] text-slate-500 font-black uppercase tracking-widest">Session Active</p>
            <p class="text-sm font-bold text-slate-200 truncate group-hover:text-blue-400 transition-colors">{{ userEmail }}</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Sidebar Navigation -->
    <nav class="flex-1 px-4 py-8 space-y-2 overflow-y-auto relative z-10 scrollbar-hide">
      <div class="px-4 pb-4">
        <p class="text-[10px] font-black text-slate-600 uppercase tracking-[0.2em]">Menu Principal</p>
      </div>

      <a routerLink="/dashboard/overview" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-600/20 active-link" 
         class="group flex items-center px-5 py-4 text-slate-400 hover:bg-white/5 hover:text-white rounded-2xl transition-all duration-300">
        <div class="w-8 flex justify-center mr-3 text-xl group-hover:scale-110 transition-transform duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
        </div>
        <span class="font-bold tracking-tight">Tableau de bord</span>
        <div class="ml-auto opacity-0 group-[.active-link]:opacity-100 transition-opacity">
          <div class="w-1.5 h-1.5 rounded-full bg-white shadow-sm shadow-white"></div>
        </div>
      </a>

      <a routerLink="/dashboard/map" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-600/20 active-link" 
         class="group flex items-center px-5 py-4 text-slate-400 hover:bg-white/5 hover:text-white rounded-2xl transition-all duration-300">
        <div class="w-8 flex justify-center mr-3 text-xl group-hover:scale-110 transition-transform duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <span class="font-bold tracking-tight">Carte Interactive</span>
        <div class="ml-auto opacity-0 group-[.active-link]:opacity-100 transition-opacity">
          <div class="w-1.5 h-1.5 rounded-full bg-white shadow-sm shadow-white"></div>
        </div>
      </a>

      <a routerLink="/dashboard/signalements" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-600/20 active-link"
         class="group flex items-center px-5 py-4 text-slate-400 hover:bg-white/5 hover:text-white rounded-2xl transition-all duration-300">
        <div class="w-8 flex justify-center mr-3 text-xl group-hover:scale-110 transition-transform duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
          </svg>
        </div>
        <span class="font-bold tracking-tight">Signalements</span>
        <div class="ml-auto opacity-0 group-[.active-link]:opacity-100 transition-opacity">
          <div class="w-1.5 h-1.5 rounded-full bg-white shadow-sm shadow-white"></div>
        </div>
      </a>

      <a routerLink="/dashboard/users" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-600/20 active-link"
         class="group flex items-center px-5 py-4 text-slate-400 hover:bg-white/5 hover:text-white rounded-2xl transition-all duration-300">
        <div class="w-8 flex justify-center mr-3 text-xl group-hover:scale-110 transition-transform duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </div>
        <span class="font-bold tracking-tight">Utilisateurs</span>
        <div class="ml-auto opacity-0 group-[.active-link]:opacity-100 transition-opacity">
          <div class="w-1.5 h-1.5 rounded-full bg-white shadow-sm shadow-white"></div>
        </div>
      </a>
      
      <div class="pt-8 pb-4 px-4">
        <p class="text-[10px] font-black text-slate-600 uppercase tracking-[0.2em]">Configuration</p>
      </div>
      
      <a routerLink="/dashboard/config" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-600/20 active-link"
         class="group flex items-center px-5 py-4 text-slate-400 hover:bg-white/5 hover:text-white rounded-2xl transition-all duration-300">
        <div class="w-8 flex justify-center mr-3 text-xl group-hover:scale-110 transition-transform duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <span class="font-bold tracking-tight">Paramètres</span>
        <div class="ml-auto opacity-0 group-[.active-link]:opacity-100 transition-opacity">
          <div class="w-1.5 h-1.5 rounded-full bg-white shadow-sm shadow-white"></div>
        </div>
      </a>
    </nav>

    <!-- Sidebar Footer -->
    <div class="p-6 border-t border-white/5 relative z-10">
      <button (click)="logout()" 
              class="w-full bg-white/5 hover:bg-red-500/10 hover:text-red-400 text-slate-400 py-4 px-5 rounded-2xl transition-all duration-300 flex items-center justify-center font-black border border-white/5 hover:border-red-500/20 group active:scale-95 shadow-lg hover:shadow-red-500/10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 group-hover:translate-x-1 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        Déconnexion
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto bg-slate-50 relative">
    <div class="p-8 max-w-[1600px] mx-auto">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
