<div class="space-y-6">
  <!-- Header Section -->
  <div class="flex justify-between items-center bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
    <div>
      <h1 class="text-2xl font-black text-slate-800 tracking-tight">Types de Signalement</h1>
      <p class="text-slate-500 text-sm mt-1">Gérez les catégories de signalements routiers</p>
    </div>
    <a routerLink="/dashboard/types-signalement/new" 
       class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-bold transition-all flex items-center gap-2 shadow-lg shadow-blue-600/20 active:scale-95">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
      Nouveau Type
    </a>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-20">
    <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-600 border-t-transparent"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="bg-red-50 text-red-600 p-6 rounded-2xl border border-red-100 text-center font-bold shadow-sm">
    {{ error }}
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && reportTypes.length === 0" class="bg-white p-12 rounded-2xl shadow-sm border border-slate-100 text-center">
    <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
      </svg>
    </div>
    <h3 class="text-xl font-bold text-slate-800">Aucun type de signalement</h3>
    <p class="text-slate-500 mt-2">Commencez par créer votre premier type de signalement.</p>
  </div>

  <!-- Grid of Report Types -->
  <div *ngIf="!loading && !error && reportTypes.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let type of reportTypes" 
         class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 hover:shadow-xl transition-all group relative overflow-hidden">
      
      <!-- Color Accent -->
      <div class="absolute top-0 left-0 w-full h-1" [style.background-color]="type.couleur"></div>

      <div class="flex items-start justify-between">
        <div class="p-4 rounded-2xl shadow-lg group-hover:scale-110 transition-transform duration-300 flex items-center justify-center text-white"
             [style.background-color]="type.couleur">
          <div class="w-8 h-8 flex items-center justify-center" [innerHTML]="getSafeSvg(type.iconePath)"></div>
        </div>
        
        <div class="flex gap-2">
          <button [routerLink]="['/dashboard/types-signalement/edit', type.id]" 
                  class="p-2 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
          </button>
          <button (click)="deleteType(type.id)" 
                  class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>

      <div class="mt-6">
        <h3 class="text-xl font-black text-slate-800">{{ type.nom }}</h3>
        <p class="text-slate-500 mt-2 text-sm leading-relaxed">{{ type.description }}</p>
      </div>

      <div class="mt-6 flex items-center justify-between pt-6 border-t border-slate-50">
        <span class="text-[10px] font-black uppercase tracking-widest text-slate-400">Code Couleur</span>
        <span class="font-mono text-xs font-bold px-2 py-1 rounded bg-slate-50 text-slate-600">{{ type.couleur }}</span>
      </div>
    </div>
  </div>
</div>
